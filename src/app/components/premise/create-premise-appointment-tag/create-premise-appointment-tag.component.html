<div class="p-2">
    <div class="row flex-row-reverse text-end">
        <p class="mb-0 my-4 mx-1 close" style="cursor: pointer;font-size: 1.5rem;font-weight: bold;" (click)="closeDialog()"><i class="bi bi-x"></i></p>
   </div>
    <h2 class="mb-0">Create Company</h2>
    <hr>
    <form [formGroup]="tagForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="access">Access</label> 
            <input formControlName="access" type="text" name="access" id="access" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">description</label> 
            <input formControlName="description" type="text" name="description" id="description" class="form-control">
        </div>
        <button class="mt-3" style="border-radius: 0;padding: .4rem;">Add Appointment Tag</button>
    </form>
</div>
