<mat-form-field class="example-form-field">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range"  [rangePicker]="rangePicker">
      <input matStartDate formControlName="start"  placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker>
      <mat-date-range-picker-actions>
        <button mat-button mat-button color="primary" matDateRangePickerCancel>Cancel</button>
        <button mat-raised-button (click)="submitDate()" color="primary" matDateRangePickerApply>Apply</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
</mat-form-field>
