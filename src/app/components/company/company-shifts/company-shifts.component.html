<div>
    <div class="row p-2">
        <div class="d-flex flex-row-reverse">
            <input class="light-sm-border" type="text" matInput (keyup)="applyFilter($event)"  #input style="width: 200px;padding: .5rem;" placeholder="Search Company">
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>  


        <ng-container matColumnDef="shift_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.shift_name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="shift_description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description  </th>
            <td mat-cell *matCellDef="let row"> {{row.shift_description}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email  </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="shift_start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start  </th>
            <td mat-cell *matCellDef="let row"> {{row.shift_start | date: 'shortTime'}} </td>
        </ng-container>

        <ng-container matColumnDef="shift_end">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End  </th>
            <td mat-cell *matCellDef="let row"> {{row.shift_end | date: 'shortTime'}} </td>
        </ng-container>
    
        <tr mat-header-row class="border-bottom-light border-top-light light-text" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row style="height: 35px;cursor: pointer;" class="table-rows" *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[13, 25]" aria-label="Select page of users"></mat-paginator>
</div>
