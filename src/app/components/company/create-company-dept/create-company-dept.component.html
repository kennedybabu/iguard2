<div class="p-2">
    <div class="row flex-row-reverse text-end">
        <p class="mb-0 my-4 mx-1close" style="cursor: pointer;font-size: 1.5rem;font-weight: bold;" (click)="closeDialog()"><i class="bi bi-x"></i></p>
   </div>
    <h3>Add Departments</h3>
    <form [formGroup]="createDepartmentForm" (submit)="onDepartmentFormSubmit()">
        <div class="form-group">
            <label for="department_name">Dept Name</label> 
            <input formControlName="department_name" type="text" name="department_name" id="department_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="narration">Narration</label> 
            <input formControlName="narration" type="text" name="narration" id="narration" class="form-control">
        </div>
        <button class="btn-sm my-3" class="primary-btn" style="border-radius: 0;">Add Department</button>
    </form>
</div>
