<div class="p-2">
    <div class="row flex-row-reverse text-end">
        <p class="mb-0 my-4 mx-1 close" style="cursor: pointer;font-size: 1.5rem;font-weight: bold;" (click)="closeDialog()"><i class="bi bi-x"></i></p>
   </div>
    <h2 class="mb-0">Create Company</h2>
    <hr>
    <form [formGroup]="createCompanyForm" (submit)="onFormSUbmit()">
        <div class="form-group">
            <label for="name">Name</label> 
            <input formControlName="name" type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">description</label> 
            <input formControlName="description" type="text" name="description" id="description" class="form-control">
        </div>
        <button class="btn btn-outline-success btn-sm mt-3" style="border-radius: 0;">Add Company</button>
    </form>
</div>
