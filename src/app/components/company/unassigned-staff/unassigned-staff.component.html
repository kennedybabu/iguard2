<div>
    <div class="row p-2">
        <div class="d-flex flex-row-reverse align-items-end">
            <!-- <button class="mx-1 primary-btn" style="padding: .4rem;"  (click)="createStaff()">Add Staff</button> -->
            <input class="light-sm-border" type="text" matInput (keyup)="applyFilter($event)"  #input style="width: 200px;padding: .5rem;" placeholder="Search Staff">
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.first}} {{row.last}}</td>
        </ng-container>
    
        <ng-container matColumnDef="msisdn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No.  </th>
            <td mat-cell *matCellDef="let row"> {{row.msisdn}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email  </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation  </th>
            <td mat-cell *matCellDef="let row"> {{row.designation[0].name}} </td>
        </ng-container>

        <ng-container matColumnDef="fingerprint">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fingerprint  </th>
            <td mat-cell *matCellDef="let element"><span style="font-size: 1.5rem;"><i [ngClass]="element.fingerprint.fingerprint ? 'registered' : ''" class="bi bi-fingerprint light-text" ></i></span></td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action  </th>
            <td mat-cell *matCellDef="let element"><span style="font-size: 1.5rem;"><i [ngClass]="element.fingerprint.fingerprint ? 'registered' : ''" class="bi bi-fingerprint light-text" ></i></span></td>
        </ng-container>
    
        <tr mat-header-row class="border-bottom-light border-top-light light-text" *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="viewStaffProfile(row.user_id)" mat-row style="height: 35px;cursor: pointer;" class="table-rows" *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[13, 25]" aria-label="Select page of users"></mat-paginator>
</div>
