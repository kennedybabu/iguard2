<div style="position: relative;" id="wrapper">
  <mat-drawer-container>
      <mat-drawer mode="over" [opened]="openedSidebar" style="width:350px;">
          <mat-nav-list>
              <a routerLinkActive="active" routerLink="dashboard" [routerLinkActiveOptions]="{ exact: true }"><i class="bi bi-house-fill mx-3"></i>Dashboard</a>
              <a routerLinkActive="active" routerLink="accounts"><i class="bi bi-people-fill mx-3"></i>Accounts</a>
              <a routerLinkActive="active" (click)="viewPremiseCompanies()"><i class="bi bi-grid-3x3-gap-fill mx-3"></i>Companies</a>    
              <a routerLinkActive="active" ><i class="bi bi-buildings-fill mx-3"></i>Premises</a>    
              <a routerLinkActive="active" (click)="logout()"><i class="bi bi-box-arrow-left mx-3"></i>Logout</a>    
              <div *ngIf="user">
                    <div class="d-flex align-items-center" style="cursor: pointer;"  id="user-profile">
                        <div class="user-img">

                        </div>
                        <div class="px-1">
                            <h3 class="mb-0 dark-text">{{user?.user}}</h3>
                            <small class="light-text">, koki company</small>
                        </div>
                    </div>
              </div>
            </mat-nav-list>
      </mat-drawer>

              </div>
              <div style="position: relative; overflow-y: scroll;padding-top: 2.5rem;overflow-x: hidden;" class="px-0" id="window">
                <p (click)="toggleNavbar()" style="cursor: pointer;font-size: 30px;position: absolute;top: .8rem;left: 2rem;" class="mb-0"><i class="bi bi-list"></i></p>
                <p *ngIf="user" class="light-text" (click)='navigationHistoryService.goBack()' style="cursor: pointer;font-size: 30px;position: absolute;top: 3.4rem;left: 2rem;"><i class="bi bi-arrow-left-square"></i></p>
                <router-outlet></router-outlet>
                <app-footer></app-footer>

                <!-- notifications -->

                <!--error notification -->
                <div *ngIf="errorNotification" class="error msg mat-elevation-z8 light-text d-flex p-2">
                    <div class="px-2">
                        <i style="font-size: 1.2rem;" class="dark-text bi bi-exclamation-triangle"></i>
                    </div>
                    <p class="mb-0" style="letter-spacing: 1px;">
                        {{errorNotification}}, try again
                    </p>
                </div>

                <!-- success notification -->
                <div *ngIf="successNotification" class="success msg mat-elevation-z8 light-text d-flex p-2">
                    <div class="px-2">
                        <i style="font-size: 1.2rem;" class="bi bi-check2-circle dark-text"></i> 
                    </div>
                    <p class="mb-0" style="letter-spacing: 1px;">
                        {{successNotification}}
                    </p>
                </div>
              </div>
