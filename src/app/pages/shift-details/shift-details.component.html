<div class="container-fluid">
    <div class="row border-bottom-light px-3">
        <h1 class="mx-5 my-3">Shift</h1>
    </div>

    <div class="row" style="min-height: 96vh;">
        <div class="col-md-3 border-right-light p-4 text-center">
            <h2 class="dark-text mb-0">Shift Name</h2>
            <small class="mb-0 light-text">shift desc</small> 

            <hr>
        </div>

        <div class="col-md-9 px-0">        
            <div class="row">
                <div class="d-flex justify-content-between p-4 align-items-center">
                    <div>
                        <h3 style="font-weight: bold;" class="mb-0">Company Shift</h3>
                        <small class="light-text">View shift details</small>
                    </div>    
                </div>
            </div>              
            <div>
                <mat-tab-group>
                    <mat-tab label="Assigned Staff">
                        <div>
                            <div class="row p-2">
                                <div class="d-flex flex-row-reverse align-items-end">
                                    <button class="mx-1 primary-btn" style="padding: .4rem;">Add Staff</button>
                                    <input class="light-sm-border" type="text" matInput (keyup)="applyFilter($event)"  #input style="width: 200px;padding: .5rem;" placeholder="Search Staff">
                                </div>
                            </div>
                            <table mat-table [dataSource]="dataSource" matSort>
                                <ng-container matColumnDef="firstName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</td>
                                </ng-container>
                            
                                <ng-container matColumnDef="msisdn">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No.  </th>
                                    <td mat-cell *matCellDef="let row"> {{row.msisdn}} </td>
                                </ng-container>           
         
                                <tr mat-header-row class="border-bottom-light border-top-light light-text" *matHeaderRowDef="displayedColumns"></tr>
                                <tr (click)="viewStaffProfile(row.staff)" mat-row style="height: 35px;cursor: pointer;" class="table-rows" *matRowDef="let row; columns: displayedColumns;"></tr>
                            
                                <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            
                            <mat-paginator [pageSizeOptions]="[13, 25]" aria-label="Select page of users"></mat-paginator>
                        </div>
                        
                    </mat-tab>
                    <mat-tab label="Unassigned Company Staff">
                        <app-unassigned-staff [shiftId]="shiftId" [companyId]="companyId"></app-unassigned-staff>
                    </mat-tab>
                </mat-tab-group>
            </div>             
        </div>
    </div>    
</div>
