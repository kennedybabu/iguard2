<div class="container-fluid">
    <div class="row border-bottom-light px-3">
        <h1 class="mx-5 my-3">Accounts</h1>
    </div>

    <div class="row" style="min-height: 96vh;">
        <div class="col-md-3 border-right-light text-center px-0">
            <div class="p-4 ">
                <div class="row mt-1 mb-4">
                    <!-- <div class="mx-auto" style="height: 60px;width: 60px;background-color: tomato;border-radius: 100%;cursor: pointer;">
    
                    </div> -->
                </div>
                <h2 style="cursor: pointer;" class="dark-text mb-0">Accounts</h2>
                <small style="cursor: pointer;" class="mb-0 light-text">All Accounts</small>
            </div>
            <hr>
        </div>

        <div class="col-md-9 px-0">     
            <div class="row p-2">
                <div class="d-flex flex-row-reverse">
                    <button class="mx-1 primary-btn" style="padding: .4rem;"  (click)="createAccount()">Add Account</button>
                    <input class="light-sm-border" type="text" matInput (keyup)="applyFilter($event)"  #input style="width: 200px;padding: .5rem;" placeholder="Search Accounts">
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort>  

    
                <ng-container matColumnDef="accountName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.accountName}} </td>
                </ng-container>
            
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>


                <ng-container matColumnDef="msisdn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No.</th>
                    <td mat-cell *matCellDef="let row"> {{row.msisdn}} </td>
                </ng-container>         

                <tr mat-header-row class="border-bottom-light border-top-light light-text" *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row style="cursor: pointer;" class="table-rows" *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[10, 25]" aria-label="Select page of users"></mat-paginator>        
         
        </div>
    </div>    
</div>
